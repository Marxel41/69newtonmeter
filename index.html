<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WG Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header>
        <h1>WG Hub</h1>
        <div id="user-info" style="display:none; font-size: 0.9rem; opacity: 0.9; margin-top:5px;"></div>
    </header>

    <main id="app-container">
        <div id="login-screen">
            <h2>Willkommen</h2>
            <input type="text" id="login-name" placeholder="Dein Name">
            <input type="password" id="login-pin" placeholder="PIN" inputmode="numeric">
            <button class="primary" onclick="App.login()">Einloggen</button>
            <p id="login-msg" style="color: red; margin-top:10px;"></p>
        </div>
    </main>

    <nav id="main-nav" style="display:none;">
        <button onclick="App.loadModule('dashboard')">
            <span>ðŸ“…</span> Kalender
        </button>
        <button onclick="App.loadModule('cleaning')">
            <span>ðŸ§¹</span> Putzen
        </button>
        <button onclick="App.loadModule('shopping')">
            <span>ðŸ›’</span> Einkauf
        </button>
    </nav>

    <div id="event-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Neuer Termin</h3>
            
            <label>Titel</label>
            <input type="text" id="evt-title" placeholder="Was steht an?">
            
            <label>Datum</label>
            <input type="date" id="evt-date">
            
            <label>Kategorie</label>
            <select id="evt-type">
                <option value="general">Allgemein</option>
                <option value="party">Party / Besuch</option>
            </select>

            <label>Wiederholung</label>
            <select id="evt-recurrence">
                <option value="none">Einmalig</option>
                <option value="weekly">WÃ¶chentlich</option>
                <option value="monthly">Monatlich</option>
                <option value="yearly">JÃ¤hrlich</option>
            </select>

            <div class="modal-actions">
                <button onclick="document.getElementById('event-modal').style.display='none'">Abbr.</button>
                <button class="primary" onclick="CalendarModule.saveEvent()">Speichern</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    
    <script src="js/modules/calendar.js"></script>
    <script src="js/modules/shopping.js"></script>
    <script src="js/modules/tasks.js"></script>
    
    <script src="js/main.js"></script>

</body>
</html>
