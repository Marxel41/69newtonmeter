<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WG Hub</title>
    <!-- CACHE BUSTER V9 -->
    <link rel="stylesheet" href="style.css?v=9">
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
             <h1 id="app-title" style="margin:0; font-size:1.2rem;">WG Hub</h1>
        </div>
        
        <div class="header-actions">
            <div id="user-info"></div>
            <button class="icon-btn" onclick="window.App.toggleSettings()" id="settings-btn" style="display:none;">‚öôÔ∏è</button>
        </div>
    </header>

    <main id="app-container">
        <!-- Login Screen mit IDs f√ºr die Buttons -->
        <div id="login-screen">
            <h2>Willkommen</h2>
            <input type="text" id="login-name" placeholder="Name">
            <input type="password" id="login-pin" placeholder="PIN" inputmode="numeric">
            
            <!-- Button mit ID login-btn -->
            <button id="login-btn" class="primary">Starten</button>
            <p id="login-msg" style="color: var(--danger);"></p>
            
            <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
                <p style="color:#666; font-size:0.8rem; margin-bottom:10px;">Nur zu Besuch?</p>
                <!-- Button mit ID guest-btn -->
                <button id="guest-btn" style="background:transparent; border:1px solid #555; color:#aaa; padding:8px 15px; border-radius:20px; cursor:pointer;">
                    üìñ Zum G√§stebuch
                </button>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="close-modal-x" onclick="document.getElementById('settings-modal').style.display='none'">&times;</button>
            <h3>Einstellungen</h3>
            <label style="display:flex; justify-content:space-between; align-items:center;">
                <span>Benachrichtigungen</span>
                <input type="checkbox" style="width:auto;">
            </label>
            <button onclick="window.App.logout()" style="background:#333; color:white; padding:10px; border:none; width:100%; margin-top:20px;">Abmelden</button>
        </div>
    </div>

    <div id="event-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="close-modal-x" onclick="document.getElementById('event-modal').style.display='none'">&times;</button>
            <h3>Neuer Termin</h3>
            <input type="text" id="evt-title" placeholder="Titel">
            <input type="date" id="evt-date">
            <select id="evt-type">
                <option value="general">Allgemein</option>
                <option value="party">Party</option>
                <option value="garbage">M√ºll</option>
            </select>
            <select id="evt-recurrence">
                <option value="none">Einmalig</option>
                <option value="weekly">W√∂chentlich</option>
                <option value="monthly">Monatlich</option>
            </select>
            <button class="primary" onclick="CalendarModule.saveEvent()">Speichern</button>
        </div>
    </div>

    <div id="day-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="close-modal-x" onclick="document.getElementById('day-modal').style.display='none'">&times;</button>
            <h3 id="day-modal-title">Details</h3>
            <div id="day-modal-list" style="margin: 15px 0; max-height:250px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="ranking-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="close-modal-x" onclick="document.getElementById('ranking-modal').style.display='none'">&times;</button>
            <h3 id="ranking-modal-user">Historie</h3>
            <div id="ranking-modal-list" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/modules/calendar.js"></script>
    <script src="js/modules/shopping.js"></script>
    <script src="js/modules/tasks.js"></script>
    <script src="js/modules/voting.js"></script>
    <script src="js/modules/sodastream.js"></script>
    <script src="js/modules/guestbook.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
